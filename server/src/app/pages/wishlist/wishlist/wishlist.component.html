<section class="dashboardbg">
    <div class="dashbrdbody">
        <div class="dashboardcontainer">
            <div class="wishlistuser">
                <div class="wish-userdetl">
                    <figure>
                        <img src={{userdetail.photoUrl}} />
                    </figure>
                    <span>{{userdetail.firstName}}'s wishlist</span>
                    <label *ngIf="wishlist"> {{wishlist.length}} wishlist</label>

                </div>

                <button (click)="wishlistform = true" class="btn btn-border pull-right">
                  Create Wishlist
                </button>
            </div>
            <ul *ngIf="wishlist" class="wishlist-list">
                <li *ngFor="let list of wishlist">
                    <a routerLink="/wishlist/{{list._id}}">
                        <div class="wishlisttext">
                            <span class="listname">{{list.wishlistName}}</span>
                            <span *ngIf="list.productlist.length > 0" class="homecount">{{list.productlist.length}} Homes</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>



<!-- Modal -->
<div class="modal wishlist" *ngIf="wishlistform" id="contactHost" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <form #wishlistname="ngForm" (ngSubmit)="wishlistname.form.valid && savewishlist(wishlistname);">

                <div class="modal-header">
                    <button type="button" (click)="wishlistform = false" class="close">&times;</button>
                    <h4 class="modal-title">Create New Wish List</h4>
                </div>
                <div class="modal-body">
                    <div class="contctdetail">
                        <div class="contacctdetailMiddle">

                            <div class="form-group">
                                <label>Wish List Name</label>
                                <input type="text" placeholder="Wishlist Name" required [(ngModel)]="wishlistdetail.wishlistName" #wishlistName="ngModel" name="wishlistName" id="wishlistName" class="form-control">
                                <!-- <div *ngIf="wishlistname.submitted && wishlistName.errors" [ngClass]="'error'">
                                    <div *ngIf="wishlistName.errors.required" class="help-block"> required.</div>
                                </div> -->
                            </div>

                            <div class="form-group">

                                <label>Privacy</label>
                                <p-dropdown *ngIf="privacyoption" [options]="privacyoption" [(ngModel)]="wishlistdetail.privacy" #privacy="ngModel" name="privacy" id="privacy"></p-dropdown>
                                <!-- <div *ngIf="wishlistname.submitted && privacy.errors" [ngClass]="'error'">
                                    <div *ngIf="privacy.errors.required" class="help-block"> required.</div>
                                </div> -->

                            </div>


                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" (click)="wishlistform = false" class="btn btn-border">close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

            </form>
        </div>

    </div>
</div>
